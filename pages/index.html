<html>
  <head>
    <script
      src="https://cdn.socket.io/4.3.2/socket.io.min.js"
      integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io('http://localhost:3000');
      socket.on('connect', function () {
        console.log('Connected');

        socket.emit('findAllWsTest', (response) =>
          console.log('findAllWsTest', response),
        );

        socket.emit('findOneWsTest', 1, (response) =>
          console.log('findOneWsTest', response),
        );

        socket.emit('createWsTest', { name: 'guang' }, (response) =>
          console.log('createWsTest', response),
        );

        socket.emit('updateWsTest', { id: 2, name: 'dong' }, (response) =>
          console.log('updateWsTest', response),
        );

        socket.emit('removeWsTest', 2, (response) =>
          console.log('removeWsTest', response),
        );

        socket.on('zxp', (data) => {
          console.log('zxp', data);
        });
      });
      socket.on('disconnect', function () {
        console.log('Disconnected');
      });
    </script>
  </head>

  <body></body>
</html>
